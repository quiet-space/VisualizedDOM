<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        margin: 0;
        box-sizing: border-box;
      }

      .container {
        width: 100%;
        min-width: 500px;
        min-height: 280px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        font-weight: 500;
        color: #1d1d1f;
        text-align: center;
        padding: 40px 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1),
          0 10px 20px rgba(0, 0, 0, 0.05),
          inset 0 1px 0 rgba(255, 255, 255, 0.8);
        transition: all 0.3s ease;
        box-sizing: border-box;
      }

      .container:hover {
        transform: translateY(-2px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15),
          0 15px 30px rgba(0, 0, 0, 0.08),
          inset 0 1px 0 rgba(255, 255, 255, 0.9);
      }

      /* Refresh 버튼이 있을 때는 컨테이너 hover 효과 비활성화 */
      .container.has-refresh-btn:hover {
        transform: none;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1),
          0 10px 20px rgba(0, 0, 0, 0.05),
          inset 0 1px 0 rgba(255, 255, 255, 0.8);
      }

      .title {
        font-size: 24px;
        font-weight: 600;
        color: #1d1d1f;
        margin-bottom: 20px;
        text-align: center;
      }

      .theme-toggle {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        width: 36px;
        height: 36px;
        cursor: pointer;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        color: #1d1d1f;
        z-index: 10;
      }

      .theme-toggle:hover {
        background: rgba(0, 0, 0, 0.08);
        transform: scale(1.05);
      }

      .theme-toggle:active {
        transform: scale(0.95);
      }

      .url-container {
        position: relative;
        margin-bottom: 25px;
        width: 100%;
        max-width: 100%;
      }

      .url-input-wrapper {
        position: relative;
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
      }

      .url-input {
        width: 100%;
        font-size: 13px;
        font-weight: 400;
        color: #1d1d1f;
        text-align: left;
        padding: 15px 80px 15px 20px;
        margin-bottom: 0;
        background: rgba(0, 0, 0, 0.03);
        border-radius: 12px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        font-family: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas,
          "Courier New", monospace;
        transition: all 0.2s ease;
        outline: none;
        box-sizing: border-box;
      }

      .url-input:focus {
        border-color: #007aff;
        background: rgba(0, 122, 255, 0.05);
        box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
      }

      .error-message {
        margin-top: 8px;
        padding: 8px 12px;
        background: rgba(255, 59, 48, 0.1);
        border: 1px solid rgba(255, 59, 48, 0.2);
        border-radius: 8px;
        color: #ff3b30;
        font-size: 11px;
        font-weight: 500;
        line-height: 1.3;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      p.url {
        font-size: 13px;
        font-weight: 400;
        color: #86868b;
        text-align: left;
        padding: 15px 20px 15px 20px;
        margin-bottom: 0;
        background: rgba(0, 0, 0, 0.03);
        border-radius: 12px;
        border: 1px solid rgba(0, 0, 0, 0.05);
        font-family: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas,
          "Courier New", monospace;
        transition: all 0.2s ease;
        line-height: 1.4;
        width: 100%;
        box-sizing: border-box;
        max-width: 100%;
        min-height: 48px;
      }

      /* Refresh 버튼이 보일 때 오른쪽 패딩 추가 */
      .url-input-wrapper.has-refresh p.url,
      .url-input-wrapper.has-refresh .url-input {
        padding-right: 80px;
      }

      /* 일반 URL일 때는 한 줄로 스크롤 가능하게 */
      p.url.normal-url {
        white-space: nowrap;
        overflow-x: auto;
        overflow-y: hidden;
        scrollbar-width: thin;
        scrollbar-color: rgba(0, 0, 0, 0.2) transparent;
        cursor: grab;
        user-select: all;
        display: flex;
        align-items: center;
      }

      p.url.normal-url:active {
        cursor: grabbing;
      }

      /* 경고 메시지일 때는 여러 줄로 표시 */
      p.url.warning-url {
        white-space: pre-wrap;
        word-wrap: break-word;
        word-break: break-word;
        overflow: hidden;
        cursor: default;
        user-select: text;
        display: block;
        min-height: auto;
      }

      .refresh-btn {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        width: auto;
        min-width: 60px;
        height: 28px;
        padding: 0 12px;
        background: rgba(0, 122, 255, 0.1);
        border: 1px solid rgba(0, 122, 255, 0.2);
        border-radius: 14px;
        cursor: pointer;
        font-size: 11px;
        font-weight: 500;
        display: none;
        align-items: center;
        justify-content: center;
        transition: background 0.2s ease, border-color 0.2s ease;
        color: #007aff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        z-index: 10;
        pointer-events: auto;
      }

      .refresh-btn * {
        transform: none !important;
        transition: none !important;
      }

      .refresh-btn.show {
        display: flex;
      }

      .refresh-btn:hover {
        background: rgba(0, 122, 255, 0.15);
        border-color: rgba(0, 122, 255, 0.3);
        transform: translateY(-50%) !important;
      }

      .refresh-btn:active {
        background: rgba(0, 122, 255, 0.2);
        border-color: rgba(0, 122, 255, 0.4);
        transform: translateY(-50%) !important;
      }

      .refresh-btn:disabled {
        background: rgba(0, 122, 255, 0.05);
        border-color: rgba(0, 122, 255, 0.1);
        color: rgba(0, 122, 255, 0.5);
        cursor: not-allowed;
        transform: translateY(-50%) !important;
      }

      p.url.normal-url::-webkit-scrollbar {
        height: 4px;
      }

      p.url.normal-url::-webkit-scrollbar-track {
        background: transparent;
      }

      p.url.normal-url::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 2px;
      }

      p.url.normal-url::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.3);
      }

      p.url:active {
        cursor: grabbing;
      }

      p.url:hover {
        background: rgba(0, 0, 0, 0.05);
        color: #515154;
      }

      button#btn {
        width: 100%;
        height: 50px;
        background: linear-gradient(135deg, #007aff 0%, #0056cc 100%);
        color: white;
        border: none;
        border-radius: 14px;
        font-size: 16px;
        font-weight: 600;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
      }

      button#btn:hover:not(:disabled) {
        background: linear-gradient(135deg, #0056cc 0%, #003d99 100%);
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }

      button#btn:active:not(:disabled) {
        transform: translateY(0);
        box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      button#btn:disabled {
        background: linear-gradient(135deg, #d1d1d6 0%, #a1a1a6 100%);
        color: #86868b;
        cursor: not-allowed;
        transform: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      button#btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      button#btn:hover:not(:disabled)::before {
        left: 100%;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(135deg, #1c1c1e 0%, #2c2c2e 100%);
        }

        .container {
          background: rgba(28, 28, 30, 0.95);
          border: 1px solid rgba(255, 255, 255, 0.1);
          color: #f2f2f7;
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3),
            0 10px 20px rgba(0, 0, 0, 0.2),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .container:hover {
          box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4),
            0 15px 30px rgba(0, 0, 0, 0.25),
            inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .title {
          color: #f2f2f7;
        }

        .theme-toggle {
          background: rgba(255, 255, 255, 0.1);
          border-color: rgba(255, 255, 255, 0.2);
          color: #f2f2f7;
        }

        .theme-toggle:hover {
          background: rgba(255, 255, 255, 0.15);
        }

        p.url {
          color: #98989d;
          background: rgba(255, 255, 255, 0.05);
          border: 1px solid rgba(255, 255, 255, 0.1);
        }

        p.url:hover {
          background: rgba(255, 255, 255, 0.08);
          color: #aeaeb2;
        }

        .refresh-btn {
          background: rgba(0, 122, 255, 0.15);
          border-color: rgba(0, 122, 255, 0.3);
          color: #64b5f6;
        }

        .refresh-btn:hover {
          background: rgba(0, 122, 255, 0.25);
          border-color: rgba(0, 122, 255, 0.4);
          transform: translateY(-50%);
        }

        .refresh-btn:active {
          background: rgba(0, 122, 255, 0.3);
          border-color: rgba(0, 122, 255, 0.5);
          transform: translateY(-50%);
        }

        .refresh-btn:disabled {
          background: rgba(0, 122, 255, 0.1);
          border-color: rgba(0, 122, 255, 0.2);
          color: rgba(100, 181, 246, 0.5);
          cursor: not-allowed;
          transform: translateY(-50%);
        }

        .url-input {
          color: #f2f2f7;
          background: rgba(255, 255, 255, 0.05);
          border-color: rgba(255, 255, 255, 0.1);
        }

        .url-input:focus {
          border-color: #64b5f6;
          background: rgba(100, 181, 246, 0.1);
          box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.2);
        }

        .error-message {
          background: rgba(255, 59, 48, 0.15);
          border-color: rgba(255, 59, 48, 0.3);
          color: #ff6b6b;
        }

        p.url.normal-url::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.3);
        }

        p.url.normal-url::-webkit-scrollbar-thumb:hover {
          background: rgba(255, 255, 255, 0.4);
        }
      }

      /* 로딩 애니메이션 */
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      button#btn:disabled {
        animation: pulse 1.5s ease-in-out infinite;
      }

      /* 다크모드 수동 토글 */
      body.dark-mode {
        background: linear-gradient(135deg, #1c1c1e 0%, #2c2c2e 100%);
      }

      body.dark-mode .container {
        background: rgba(28, 28, 30, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #f2f2f7;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3),
          0 10px 20px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      body.dark-mode .container:hover {
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4),
          0 15px 30px rgba(0, 0, 0, 0.25),
          inset 0 1px 0 rgba(255, 255, 255, 0.15);
      }

      body.dark-mode .title {
        color: #f2f2f7;
      }

      body.dark-mode .theme-toggle {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
        color: #f2f2f7;
      }

      body.dark-mode .theme-toggle:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      body.dark-mode p.url {
        color: #98989d;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      body.dark-mode p.url:hover {
        background: rgba(255, 255, 255, 0.08);
        color: #aeaeb2;
      }

      body.dark-mode .refresh-btn {
        background: rgba(0, 122, 255, 0.15);
        border-color: rgba(0, 122, 255, 0.3);
        color: #64b5f6;
      }

      body.dark-mode .refresh-btn:hover {
        background: rgba(0, 122, 255, 0.25);
        border-color: rgba(0, 122, 255, 0.4);
        transform: translateY(-50%);
      }

      body.dark-mode .refresh-btn:active {
        background: rgba(0, 122, 255, 0.3);
        border-color: rgba(0, 122, 255, 0.5);
        transform: translateY(-50%);
      }

      body.dark-mode .refresh-btn:disabled {
        background: rgba(0, 122, 255, 0.1);
        border-color: rgba(0, 122, 255, 0.2);
        color: rgba(100, 181, 246, 0.5);
        cursor: not-allowed;
        transform: translateY(-50%);
      }

      body.dark-mode .url-input {
        color: #f2f2f7;
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.1);
      }

      body.dark-mode .url-input:focus {
        border-color: #64b5f6;
        background: rgba(100, 181, 246, 0.1);
        box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.2);
      }

      body.dark-mode .error-message {
        background: rgba(255, 59, 48, 0.15);
        border-color: rgba(255, 59, 48, 0.3);
        color: #ff6b6b;
      }

      body.dark-mode p.url.normal-url::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
      }

      body.dark-mode p.url.normal-url::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">DOM Tree Visualizer</div>

      <!-- 다크모드 토글 버튼 -->
      <button id="theme-toggle" class="theme-toggle" title="Toggle Dark Mode">
        🌙
      </button>
      <div class="url-container">
        <div class="url-input-wrapper">
          <input
            type="text"
            id="url-input"
            class="url-input"
            placeholder="https://example.com"
            style="display: none"
          />
          <p id="url" class="url">Loading current page...</p>
          <button id="refresh-btn" class="refresh-btn" title="Refresh URL">
            Move to URL
          </button>
        </div>
        <div
          id="error-message"
          class="error-message"
          style="display: none"
        ></div>
      </div>
      <button id="btn">Go Visualize</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
